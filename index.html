<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="primary-heading">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a class="btn start-btn" href="#">Start eating well</a
          ><a class="btn more-btn" href="#">Learn more</a>
          <div class="customers-sells-container">
            <div class="faces-container">
              <img class="face-img" src="img/customers/customer-1.jpg" alt="" />
              <img class="face-img" src="img/customers/customer-2.jpg" alt="" />
              <img class="face-img" src="img/customers/customer-3.jpg" alt="" />
              <img class="face-img" src="img/customers/customer-4.jpg" alt="" />
              <img class="face-img" src="img/customers/customer-5.jpg" alt="" />
              <img class="face-img" src="img/customers/customer-6.jpg" alt="" />
            </div>
            <p class="sells"><span>250,000+</span>meals delivered last year!</p>
          </div>
        </div>
        <img src="img/hero.png" alt="" class="hero-img" />
      </div>
    </section>
  </body>
</html>
